# INPUT NUMBER
# ------------
  input_number:
    my_battery_discharging_charging_power:
      name: "My Battery (dis)charging power"
      min: -2500
      max: 2500
      step: 50
      unit_of_measurement: W
      mode: slider
  
  # # charge power
  # action: modbus.write_register
  # data:
